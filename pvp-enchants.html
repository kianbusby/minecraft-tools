<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP Enchants - Minecraft Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2F4F2F;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-button {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border: 3px solid #654321;
            border-radius: 8px;
            padding: 10px 20px;
            color: #FFF8DC;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: linear-gradient(145deg, #A0522D, #CD853F);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .category-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .category-button {
            background: linear-gradient(145deg, #F5DEB3, #DEB887);
            border: 3px solid #D2691E;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .category-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            border-color: #A0522D;
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .category-title {
            color: #8B4513;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .category-description {
            color: #654321;
            font-size: 1rem;
            line-height: 1.4;
        }


        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .category-buttons {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .category-button {
                padding: 25px;
                min-height: 180px;
            }
            
            .category-icon {
                font-size: 2.5rem;
            }
            
            .category-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê Back to Menu</a>
            <h1>‚öîÔ∏è PvP Enchants</h1>
        </div>

        <div class="category-buttons">
            <button class="category-button" onclick="window.location.href='armor-enchants.html'">
                <div class="category-icon">üõ°Ô∏è</div>
                <div class="category-title">Armor</div>
            </button>

            <button class="category-button" onclick="window.location.href='weapon-enchants.html'">
                <div class="category-icon">‚öîÔ∏è</div>
                <div class="category-title">Weapons</div>
            </button>

            <button class="category-button" onclick="window.location.href='tool-enchants.html'">
                <div class="category-icon">üîß</div>
                <div class="category-title">Tools</div>
            </button>
        </div>
    </div>
</body>
</html>
